{%load static%}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div style="height:100vh;width:140vh;background-color:#57BAB0;">
                    <div>
                         <h1 class="p-3 mt-3 ml-5 text-white" style="background-color:#57BAB0;">"We bring learning to people instead of bringing people to learning."</h1>
                    </div>
                    <img src="{%static '/images/login.png'%}" style="height:50vh;width:140vh;">
                    
                </div>
                <div class="mt-3">
                <a href="{%url 'mainhome'%}" class="ml-5 mt-5 h5" style="color:#57BAB0"><img src="{%static '/images/hm.jpg'%}" style="height:5vh;width:5vh"></a><br>
                <div class="p-5 mt-4 ml-3" style="width:62.5vh">
                    
                    <button type="button" class="btn btn-lg text-white mr-5 ml-4" style="background-color:#57BAB0" onclick="window.location.href='../login'">SIGN IN</button>
                    <button type="button" class="btn btn-lg text-white" style="background-color:#57BAB0" onclick="window.location.href='../signup'" >SIGN UP</button>
                    <form action="" method="POST">
                        {%csrf_token%}
                        <div>
                            {%for message in messages%}
                            <h3>{{message}}</h3>
                            {%endfor%}
                        </div>
                        <h1 class="text-center mt-5" style="color:#57BAB0;" id="">SIGN IN</h2>
                            <div>
                        <span><img src="{%static '/images/per1.png'%}" style="height:5vh;width:5vh;border-radius:30px">
                        <input type="text" id="email" name="email" style="height:6vh;width:37vh;" placeholder="Email" class="mt-2"></span></div>
                        <div>
                        <span><img src="{%static '/images/lock.jpg'%}" style="height:5vh;width:5vh;border-radius:30px">
                        <input type="password" id="pass1" name="password" style="height:6vh;width:37vh" placeholder="Password" class="mt-3"></span></div>
                        <input type="Submit" id="signin" Value="Sign IN" class="mt-5 text-white w-50 h5 " style="background-color:#57BAB0;border:none;height:7vh;border-radius:5px;margin-left:12vh">
                    </form>
                    <a href="{%url 'forgot'%}" style="color:#57BAB0;margin-left:15vh" class="h6" data-toggle="modal" data-target="#exampleModal">Forgot Password</a>


                    


                </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
