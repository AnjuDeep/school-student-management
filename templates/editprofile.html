{% extends 'loginbase.html' %}
{% block title %}
Edit Profile
{% endblock %}
{% block content %}
{% load static %}
<br>
<h1 class="text-center">Edit Profile</h1>
<hr>
<form action="" method="POST" class="container">
  
  {%for message in messages%}
  <h5 class="text-center text-secondary" >{{message}}</h5>
  {%endfor%}
  
    {%csrf_token%}
    {%for i in customer%}
    <div class="container mt-5">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3" style="width:40vh">Name</span>
          </div>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="name" placeholder="{{i.name}}">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3" style="width:40vh">Email</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="email" placeholder="{{i.email}}">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3" style="width:40vh">Phone Number</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="phno" placeholder="{{i.phno}}">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text " id="basic-addon3" style="width:40vh">Password</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="password" placeholder="{{i.password}}">
          </div>
          <input type="submit" name="editsubmit" class="btn btn-primary" value="Submit">
          {%endfor%} 
          
    </div>
  </form>
{%endblock%}
