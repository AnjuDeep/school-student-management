<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>signin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="{%static '/css/forgotjs.css'%}">
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <div class="p-5 bg-success w-50 mt-5 d-flex justify-content-center" style="height:80vh">
                <div style="color:white;font-size:20px">
                 <a href="{%url 'login'%}"><button class="btn btn-primary mt-5 ml-2">Sign IN</button></a>
                <a href="{%url 'signup'%}"><button class="btn btn-primary mt-5 ml-5">Sign UP</button></a>
                <h2>Forgot Password</h2>
                    <div class="px">
                        <p id="text"></p>
                    </div>
                <form action="" method="POST">
                    {%csrf_token%}
                    <div>
                        {%for message in messages%}
                        <h3>{{message}}</h3>
                        {%endfor%}
                    </div>
                    <input type="email" name="email" placeholder="Email" id="email" name="email" onchange="validemail()" required><br><br>
                    <input type="password" name="password1" id="pass1" placeholder="password" onchange="validpass()"><br><br>
                    <input type="password" name="password2" id="pass2" placeholder="Conform password" onchange="validpassconform()"><br><br>
                    <input type="submit" id="submit" class="btn-primary" value="Submit">
                </form>
                
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script src="{%static 'js/forgot.js'%}"></script>
    </body>
</html>
