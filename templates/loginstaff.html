{% extends 'loginbase.html' %}
{% block title %}
Staff Details
{% endblock %}
{% block content %}
{% load static %}
<div class="container mt-5">
   <h1 class="text-center">Staff Details</h1>
   <hr>
   <table class="table bg-dark text-white text-center" style="border:1px solid black;">
    <thead>
      <tr>
        <th scope="col">Staff Name</th>
        <th scope="col">Email ID</th>
        <th scope="col">Phone Number</th>
      </tr>
    </thead>
    {%for i in form%}
    <tbody>
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phno}}</td>
      </tr>
    </tbody>
    {%endfor%}
  </table>
    
  </div>
{%endblock%}
