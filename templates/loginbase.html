{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="{%static '/css/style.css'%}">
               
        
    </head>
    <body>
        <div class="sticky-top mt-2 ">
        <nav class="navbar navbar-light navbar-expand-lg bg-primary" style="height:10vh">
            <a class="navbar-brand text-white" href="{%url 'mainhome'%}">
              <img src="{%static '/images/phone.png'%}" width="40" height="37" class="d-inline-block align-top mt-0" alt="" style="border-radius:20px">
              Toll Free: 1800 103 6883
            </a>
            <div class="collapse navbar-collapse">
            <a href="{%url 'profile'%}"><button class="btn btn-outline-success my-2 my-sm-0 bg-light" type="submit" style="margin-left:125vh">My Profile</button></a>
            <a href="{%url 'login'%}"><button class="btn btn-outline-success my-2 my-sm-0 bg-light" type="submit">Logout</button></a>
            </div>
          </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
          <a class="navbar-brand" href="#">
            <img src="https://www.nttftrg.com/themes/custom/nttftrg/images/site_images/6c069f0b784beb3405494a4d8a1e5564.png" width="130" height="40" class="d-inline-block align-top mt-0" alt="">
          </a>
            <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto h6" style="margin-left:55vh">
                <li class="nav-item active mr-4">
                  <a class="nav-link text-primary mainnnav" href="{%url 'loginhome'%}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item mr-4">
                  <a class="nav-link text-primary mainnnav" href="{%url 'staff'%}">Show Staff</a>
                </li>
                <li class="nav-item mr-4">
                    <a class="nav-link text-primary mainnnav" href="{%url 'showstudents'%}">Show Student</a>
                </li>
                <li class="nav-item mr-4">
                    <a class="nav-link text-primary mainnnav" href="{% url 'enquiry'%}">Enquiry</a>
                </li>
                
              </ul>
              <a class="nav-link text-primary mainnnav" href="{% url 'studentadd'%}"><b>Add a student</b></a>
                
            </div>
          </nav>
        </div>
        {% block content %}{% endblock %}   

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
