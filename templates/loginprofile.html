{% extends 'loginbase.html' %}
{% block title %}
Profile
{% endblock %}
{% block content %}
{% load static %}
<br>
<h1 class="text-center">My Profile</h1>
<hr>
{%for i in customer%}
<div class="container mt-5">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3" style="width:40vh;">Name</span>
        </div>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" readonly="readonly" name="name" placeholder={{i.name}}>
      </div>
   
    <div class="input-group mb-3">
         <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3" style="width:40vh;">Phone Number</span>
        </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" readonly="readonly" name="phno" placeholder={{i.phno}}>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3" style="width:40vh;">Email</span>
        </div>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="email" readonly="readonly" placeholder={{i.email}}>
    </div>
    
     
    <div>
        <button class="btn btn-primary "><a class="text-white" href="{%url 'editprofile'%}">Edit</a></button>
    </div>
</div>
{%endfor%}
{%endblock%}
