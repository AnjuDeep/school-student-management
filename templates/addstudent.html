{% extends 'loginbase.html' %}
{% load crispy_forms_tags %}
{% block title %}
Add student
{% endblock %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <h1 class="text-center">Add a Student</h1>
<hr>
<div class="container w-50 bg-success text-center p-3 my-5">
<form action="" method="POST" >
    {% csrf_token %}
    {{forms|crispy}}
    <br>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary mb-4 w-25 " type="submit">Submit</button>
    </div>
    <hr>
</form>
</div>

</div>
{%endblock%}
