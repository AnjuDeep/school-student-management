{% extends 'mainbase.html' %}
{% block title %}
courses
{% endblock %}
{% block content %}
{% load static %}
<div class="container text-center">
    {% for c in course %}
    <div class="card text-center mx-2 my-2 bg-light text-dark " style="width: 25rem; display:inline-block;">
        <div class="row">
        <div class="card-body" style="height:65vh;margin-top:10px">
            <h5 class="card-title" style="color:darkblue"> {{c.name}}</h5>
            <p class="card-text">{{c.description}}</p>
            <div class="text-center"><h6>Duration:</h6><p>{{c.duration}} Years</p></div>
            <div class="text-center"><h6>Fee:</h6><p class="text-success"><b>{{c.fee}}/-</b></p></div>
        </div>
    </div>
    </div>
    {% endfor %}
</div>


<br><br><br><br><br><br><br><br><br>

{% endblock %}
