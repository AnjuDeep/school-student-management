{%load static%}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="{%static '/css/signup.css'%}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div style="height:100vh;width:140vh;background-color:#57BAB0;">
                    <div>
                         <h1 class="p-3 mt-3 ml-5 text-white" style="background-color:#57BAB0;">"We bring learning to people instead of bringing people to learning."</h1>
                    </div>
                    <img src="{%static '/images/login.png'%}" style="height:50vh;width:140vh;">
                    
                </div>
                <div class="mt-3">
                <a href="{%url 'mainhome'%}" class="ml-5 mt-5 h5" style="color:#57BAB0"><img src="{%static '/images/hm.jpg'%}" style="height:5vh;width:5vh"></a><br>
                <div class="p-5 mt-1 ml-3" style="width:62.5vh">
                    
                    <button type="button" class="btn btn-lg text-white mr-4 ml-4" style="background-color:#57BAB0" onclick="window.location.href='../login'">SIGN IN</button>
                    <button type="button" class="btn btn-lg text-white ml-4" style="background-color:#57BAB0" onclick="window.location.href='../signup'">SIGN UP</button>
                        <h1 class="mt-2" style="color:#57BAB0; margin-left:12vh" id="" >SIGN UP</h1>
                            <div class="px">
                                <p id="text"></p>
                            </div>
                        <form action="" method="POST">
                            {%csrf_token%}
                            <div>
                                {%for message in messages%}
                                <h3>{{message}}</h3>
                                {%endfor%}
                            </div>
                            <input type="text" name="name" id="name" placeholder="Name" style="height:6vh;width:37vh;margin-top:2vh;margin-left:4vh" class="" onchange="validname()" required>
                            <input type="email" name="email" id="email" placeholder="Email" style="height:6vh;width:37vh;margin-top:2vh;margin-left:4vh" class="" onchange="validemail()" required>
                            <input type="text" name="phno" id="phno" placeholder="Phone Number" style="height:6vh;width:37vh;margin-top:2vh;margin-left:4vh" class="" onchange="validph()" required>
                            <input type="password" name="password1" id="pass1" placeholder="password" style="height:6vh;width:37vh;margin-top:2vh;margin-left:4vh" class="" onchange="validpass()" required >
                            <input type="password" name="password2" id="pass2" placeholder="Conform Password" style="height:6vh;width:37vh;margin-top:2vh;margin-left:4vh" class="" onchange="validpassconform()" required><br>
                            <input type="submit" id="signup" Value="Submit" class="mt-5 text-white w-50 h5 " style="background-color:#57BAB0;border:none;height:7vh;border-radius:5px;margin-left:11vh">
                        </form>
                </div>
                </div>
            </div>
        </div>           
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script src="{%static 'js/signup.js'%}"></script>
    </body>
</html>
